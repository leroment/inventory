<div class="modal-header">
  <h4 class="modal-title">Add Product</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<form [formGroup]="addProductForm" (ngSubmit)="submit(addProductForm)" novalidate>
  <div class="modal-body">

    <fieldset>
      <div class="form-group">
        <label class="col-form-label">Product Name</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" formControlName="name" id="name" />
          <div class="alert alert-danger" [hidden]="addProductForm.controls.name.untouched || addProductForm.controls.name.valid">Name is required</div>
        </div>
      </div>
    </fieldset>
  </div>
  <div class="modal-footer">
    <button type="submit" class="btn btn-success" [disabled]="!addProductForm.valid">Add</button>
    <button type="button" class="btn btn-outline-dark" (click)="activeModal.close('Close click')">Close</button>
  </div>
  <div class="alert alert-danger" *ngIf="errorMessage != null">{{errorMessage}}</div>
</form>
