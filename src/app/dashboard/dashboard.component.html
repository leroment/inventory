<div class="jumbotron text-center">
  <h1>Dashboard</h1>
  <p class="lead">Check your customer orders, inventory listing and more.</p>
  <hr class="my-4">
</div>
<div class="container">
  <h2 class="text-center">Orders</h2>
  <div class="row">
    <table class="table table-hover" style="text-align: center">
      <thead>
        <tr class="table-primary">
          <th scope="col">Product</th>
          <th colspan="4" scope="col">Quantity</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td colspan="2">Column</td>
        </tr>
        <tr *ngFor="let product of products">
          <td>{{product.name}}</td>
          <td>{{getOrderItemForProduct(product.productId) ? getOrderItemForProduct(product.productId).quantity : 0}}</td>
        </tr>
      </tbody>
    </table>
